- 
  action: "add_pipelines"
  pipelines: 
    pl1:
      f1:
        type: "slice"
        params: 
          point: 
            x: 0.5
            y: 0.5
            z: 0.5
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "gasDensity"
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "density%05d"
          annotations: "true"
          camera:
            zoom: 1.5
    s2: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "temperature"
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "temp%05d"
          annotations: "true"
          camera:
            zoom: 1.5
    s3:
      plots: 
        p1: 
          type: "pseudocolor"
          field: "scalar_0"
          pipeline: "pl1"
      renders:
        r1:
          image_prefix: "scalar%05d"
          annotations: "true"
          camera:
            zoom: 1.5